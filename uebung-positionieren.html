<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Übung positionieren - Teil III</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="wrapper">
		<h1>Positionieren von Hund, Katze, Maus und Huhn</h1>
		<h2>Eine besonders gemeine Übung zum Zeitvertreib vor der Frühstückspause</h2>
		<!-- Neue Section beginnt hier -->

		<div class="row">
			<div class="tiere">
				<img src="hund.jpg" alt="Hund halt">
				<p id="hund">Hund</p>
					<!-- span ist ein Zierelement -->
					<span id="hundekringel"></span>
			</div>

			<div class="tiere">
				<img src="katze.jpg" alt="Katze- wie überraschend">
				<p id="katze">Katze</p>
				<span id="katzenkringel"></span>
			</div>

			<div class="tiere">
				<img src="maus.jpg" alt="Maus,du hast keine Chance-nutze sie!">
				<p id="maus">Maus</p>
				<span id="mauskringel"></span>
			</div>

			<div class="tiere">
				<img src="huhn.jpg" alt="Ein Huhn- Ach was!">
				<p id="huhn">Huhn</p>
				<span id="huhnkringel"></span>
			</div>

		</div>



</body>

</html>
